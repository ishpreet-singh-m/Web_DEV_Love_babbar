<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Table </title>
        <link rel="icon" type="icon/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4d6_mKETrP9hV0hDXLZaLIr4oVLOESy0mdw&s" >
        <style>
           th ,td,tr{
                border: 1px solid black;
                text-align: center;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>

        <table>
            <!-- headding -->
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>

            <tr>
               
                <td colspan="2">Scheule</td>
                <td rowspan="2" colspan="2">Topic</td>
            </tr>

            <!-- row 1-->
            <tr>
               
                <th>Begin</th>
                <td>End</td>
                
            </tr>

            <!-- row 2-->
            <tr>
                <td>Monday</td>
                <td style="background-color: beige;">8.00 am</td>
                <td style="background-color: mediumpurple;">5.00 pm</td>
                <td colspan="2">Introduction to XML</td>
             
            </tr>

            <!-- row 3 -->

            <tr>
                <td rowspan="3">
                    Tuesday
                </td>

                <td style="background-color: beige;">
                    8.00 am
                </td>
                <td>11.00 am</td>
                <td rowspan="1" colspan="2" > XPath</td>

            </tr>

            <tr>
                <td style="background-color: beige;">11.00 am</td>
                <td style="background-color: lightgreen;">2.00 pm</td>
            </tr>

            <tr>
                <td style="background-color: lightgreen;">2.00 pm </td>
                <td style="background-color: mediumpurple;">5.00 pm</td>
                <td rowspan="1" colspan="2">XSL Transformations</td>
            </tr>
            <!-- row 4 -->
            <tr>
                <td>Wednesday</td>
                <td style="background-color: beige;">8.00 am</td>
                <td style="background-color: lightgreen;">12.00 pm</td>
                <td colspan="2">XSL foramatting Object</td>
            </tr>
           



        </table>

    </body>
</html>
